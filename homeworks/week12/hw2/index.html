<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link rel="stylesheet" href="css/index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</head>

<body>

<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
  <a class="navbar-brand" href="#">兔肚莉絲特</a>
  <button type="button" class="btn btn-primary">Save</button>
</nav>

<!-- input -->
<div class="container mt-5">
  <div class="input-group mb-3">
    <input type="text" name="task" class="form-control input__task" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default" placeholder="請輸入待辦事項">
  </div>
  <hr />
<!-- tasks -->
  <div class="card" >
    <div class="card-header">
      待辦事項
    </div>
    <ul class="list-group list-group-flush tasks__container">
      <li class="list-group-item d-flex align-items-center d-flex justify-content-between">
        <div class="task__content w-75">我是待辦事項 1</div>
        <div>
          <button type="button" class="btn btn-success">標記完成</button>
          <button type="button" class="btn btn-warning btn-edit" data-toggle="modal" data-target="#exampleModal">編輯</button>
          <button type="button" class="btn btn-danger">刪除</button>
        </div>
      </li>
      <li class="list-group-item d-flex align-items-center d-flex justify-content-between">
        <div class="task__content w-75">我是待辦事項 2</div>
        <div>
          <button type="button" class="btn btn-success">標記完成</button>
          <button type="button" class="btn btn-warning btn-edit" data-toggle="modal" data-target="#exampleModal">編輯</button>
          <button type="button" class="btn btn-danger">刪除</button>
        </div>
      </li>
    </ul>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">編輯待辦事項</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <textarea type="text" class="form-control edit__task" placeholder="請輸入待辦事項"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
        <button type="button" class="btn btn-primary btn-save__edit">儲存</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
