<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./normalize.css">
    <title>Lazy-form</title>
</head>

<body>
    <div class="wrapper">
        <div class="form__body">
            <div class="form__title">
                新拖延運動報名表單
            </div>
            <div class="form__info">
                <p>活動日期：2020/12/10 ~ 2020/12/11 <br>
                    活動地點：台北市大安區新生南路二段1號 <br>
                    <span class="important">* 必填</span>
                </p>
            </div>
            <form action="" class="form__content">
                <div class="input">
                    <div class="input__title">暱稱 <span class="important">*</span></div>
                    <input type="text" class="input__content margin__top_20" placeholder="您的回答">
                </div>
                <div class="input">
                    <div class="input__title">電子郵件 <span class="important">*</span></div>
                    <input type="email" class="input__content margin__top_20" placeholder="您的電子郵件">
                </div>
                <div class="input">
                    <div class="input__title">手機號碼 <span class="important">*</span></div>
                    <input type="text" class="input__content margin__top_20" placeholder="您的手機號碼">
                </div>
                <div class="input">
                    <div class="input__title">報名類型 <span class="important">*</span></div>
                    <input type="radio" class="input__radio margin__top_20" name="type"> 躺在床上用想像力實作 <br><br>
                    <input type="radio" class="input__radio" name="type"> 趴在地上滑手機找現成的
                </div>
                <div class="input">
                    <div class="input__title">怎麼知道這個活動的？ <span class="important">*</span></div>
                    <input type="text" class="input__content margin__top_20" placeholder="您的回答">
                </div>
                <div class="input">
                    <div class="input__title">其他 </div>
                    <div class="margin__top_20">對活動的一些建議</div>
                    <input type="text" class="input__content margin__top_20" placeholder="您的回答">
                </div>
                <button class="submit">提交</button>
            </form>
            <div class="margin__top_20">請勿透過表單送出您的密碼。</div>
        </div>
    </div>
    <footer>
        <div class="site__info">© 2020 © Copyright. All rights Reserved.</div>
    </footer>
</body>

</html>
